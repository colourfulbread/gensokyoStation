    <section class="homebody">
        <div class="bgimg">
            <div class="video">
                <video src="/image/立绘/序列 01.mp4" style="width: 100vw; " loop="loop" muted="muted" autoplay >
                
                </video>
            </div>
        </div>
        <div class="imagechange">
            <div class="bigimage">
                <img src="/image/立绘/i1.png" id="mainImage" alt="" style="left:-200px; bottom: 228px;scale:0.65;" class="mainimage">
            </div>
            <div class="imaname">
                <img src="/image/立绘/s1.png" id="mainImage1" alt="" class="mainimage1" style="width: 450px;top:100px">
            </div>
           
            
            <div class="imatext">

            </div>
            <div class="textimage">
                <img src="/image/立绘/d1.png" id="mainImage3" alt="" class="mainimage3" alt="">
            </div>
            <div class="smallchange">
                    <div class="texts1" data-text="博丽灵梦">
                        <img src="../image/立绘/y1.png" alt="博丽灵梦" id="s1" class="simage" onclick="changeImage('../image/立绘/i1.png'); changeImage1('../image/立绘/s1.png'); changeImage2('../image/立绘/m1.png'); changeImage3('../image/立绘/d1.png')">

                    <div class="texts3" data-text="十六夜咲夜">
                        <img src="../image/立绘/y3.png" alt="十六夜咲夜" id="s3" class="simage" onclick="changeImage('../image/立绘/i3.png'); changeImage1('../image/立绘/s3.png'); changeImage2('../image/立绘/m3.png'); changeImage3('../image/立绘/d3.png')">

                         <div class="texts4" data-text="魂魄妖梦">
                        <img src="../image/立绘/y4.png"  alt="魂魄妖梦" id="s4" class="simage" onclick="changeImage('../image/立绘/i4.png'); changeImage1('../image/立绘/s4.png'); changeImage2('../image/立绘/m4.png'); changeImage3('../image/立绘/d4.png')">

    <script>
    function changeImage(imageName) {
      var mainImage = document.getElementById('mainImage');
      mainImage.style.opacity = 0;
      setTimeout(function() {
        mainImage.src = imageName;
        mainImage.style.opacity = 1;
      }, 50);
    }
    function changeImage1(imageName1) {
        var mainImage1 = document.getElementById('mainImage1');
        mainImage1.style.opacity = 0;
        setTimeout(function() {
            mainImage1.src = imageName1;
            mainImage1.style.opacity = 1;
          }, 50);
    }
    function changeImage2(imageName2) {
        var mainImage2 = document.getElementById('mainImage2');
        mainImage2.style.opacity = 0;
        setTimeout(function() {
            mainImage2.src = imageName2;
            mainImage2.style.opacity = 1;
          }, 50);
    } 
    function changeImage3(imageName3) {

        mainImage3.style.opacity = 0;
        setTimeout(function() {
            mainImage3.src = imageName3;
            mainImage3.style.opacity = 1;
          }, 50);
    }
