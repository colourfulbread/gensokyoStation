<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同人音乐</title>
    <link rel="stylesheet" href="../CSS/TongJin.css">
    <link rel="stylesheet" href="/css/page12.css" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/player1.css" />
</head>

<body>
    <div class="header">
        <div class="loign">
            <p class="loign-l">

            </p>
        </div>
        <div class="image-header">
        </div>
        <nav class="header_nav">
            <div class="header_textNav">
                <a href="./login-ok.html" class="header_textPublic header_textChecked">
                    WIKI首页
                </a>
                <a href="./Character.html" class="header_textPublic">
                    角色简介
                </a>
                <a href="./GImage.html" class="header_textPublic">
                    游戏图鉴
                </a>
                <a href="./cImage.html" class="header_textPublic">
                    美图欣赏
                </a>
                <a href="./Tongjin.html" class="header_textPublic ">
                    同人音乐
                </a>
                <div class="header_navs">

                </div>
            </div>
        </nav>
    </div>
    <div class="left_box"></div>
    <div class="mod_player">
        <div class="player__hd"></div>
        <div class="player__bd">
            <div class="player_style_normal">
                <div class="mod_songlist_toolbar"><a class="mod_btn"><i class="mod_btn_green__icon_like"></i>收藏<span
                            class="mod_btn__border"></span></a><a class="mod_btn"><i
                            class="mod_btn_green__icon_add"></i>添加到<span class="mod_btn__border"></span></a><a
                        class="mod_btn"><i class="mod_btn_green__icon_down"></i>下载<span
                            class="mod_btn__border"></span></a><a class="mod_btn"><i
                            class="mod_btn_green__icon_delete"></i>删除<span class="mod_btn__border"></span></a><a
                        class="mod_btn"><i class="mod_btn_green__icon_clear"></i>清空列表<span
                            class="mod_btn__border"></span></a></div>
                <div class="sb_scrollable sb_main sb_viewport">
                    <div class="sb_overview">
                        <div class="mod_songlist mod_songlist--edit">
                            <ul class="songlist__header">
                                <li class="sprite songlist__edit songlist__edit"><input type="checkbox"
                                        class="songlist__checkbox" /></li>
                                <li class="songlist__header_name">歌曲</li>
                                <li class="songlist__header_author">歌手</li>
                                <li class="songlist__header_time">时长</li>
                            </ul>
                            <ul class="songlist__list"></ul>
                        </div>
                    </div>
                </div>
                <div class="mod_song_info">
                    <div class="song_info__info"><a class="song_info__cover" href="" target="_blank"
                            rel="noopener noreferrer"><img class="song_info__pic" loading="lazy"
                                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAQAAAAnOwc2AAAAD0lEQVR4AWM4bYwJh7QgANLSYzmZH3ISAAAAAElFTkSuQmCC"
                                data-qar-def="//y.qq.com/mediastyle/global/img/album_300.png?max_age=2592000" /></a>
                    </div>
                    <div class="song_info__lyric">
                        <div class="song_info__lyric_box" id="js_lyric_box">
                            <div class="song_info__lyric_inner"
                                style="transition:transform 0.1s ease-out;transform:translateY(-0px)" id="qrc_ctn">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="player__ft"><a class="btn_big_prev"><span class="icon_txt">上一首</span></a><a
                class="btn_big_play"><span class="icon_txt">播放</span></a><a class="btn_big_next"><span
                    class="icon_txt">下一首</span></a>
            <div class="player_music">
                <div class="player_progress">
                    <div class="player_progress__inner">
                        <div class="player_progress__load" style="width:0;margin-left:0"></div>
                        <div class="player_progress__play" style="width:0;margin-left:0"><i
                                class="player_progress__dot"></i></div>
                    </div>
                </div>
            </div><a class="btn_big_style_list" title="列表循环"><span class="icon_txt">列表循环</span></a><a
                class="btn_big_like"><span class="icon_txt">喜欢</span></a><a class="btn_big_down"><span
                    class="icon_txt">下载</span></a><a class="btn_big_only"><span class="icon_txt">打开纯洁模式</span></a><a
                class="mod_btn_comment"><span class="icon_txt">无评论</span></a>
            <div class="player_progress player_voice"><a class="btn_big_voice"><span
                        class="icon_txt">关闭声音</span></a>
                <div class="player_progress__inner">
                    <div class="player_progress__play" style="width:100%"><i class="player_progress__dot"></i></div>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="left_box"></div>
    <div class="right_box"></div>
    <div class="bottom_box"></div>
</body>

</html>

<script crossorigin="anonymous" type="text/javascript"
    src="/js/runtimePage.js"></script>
<script crossorigin="anonymous" type="text/javascript"
    src="/ryqq/js/Page.chunk.js"></script>
